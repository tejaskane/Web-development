<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- The :nth-of-type(n) selector matches
    every element that is the nth child, of the same
    type (tag name), of its parent. -->
    <style>
      div:nth-of-type(2){
        border: 2px solid red;
        width: 75px;
        background-color: yellow;
      }

    </style>
    <title>nth_of_type</title>

  </head>
  <body>
    <div class="">
      I am first
    </div>
    <div class="">
      I am second
    </div>
    <div class="">
      I am third
    </div>
  </body>
</html>
