<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <!-- border style can be 1, 2, 3 .. it is just more thickness higher the number-->
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>Tejas</td>
        <td>28</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Kane</td>
        <td>33</td>
        <td>Spain</td>
      </tr>
    </table>
  </body>
</html>
