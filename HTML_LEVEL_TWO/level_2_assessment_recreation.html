<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment test 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" action="thank_you.html" method="get">
      <label for="">First Name:
        <input type="text" name="" value="" placeholder="First Name" required>
        Last Name: <input type="text" name="" value="" placeholder="Last Name" required>
        <p></p>
        Email: <input type="email" name="" value="" placeholder="name@email.com" required>
        Password: <input type="password" name="" value="" required>
      </label>
      <p>Are you over the age of 18?</p>
      <label for="">Yes:
      <input type="radio" name="age" value="">
      No: <input type="radio" name="age" value="">
      </label>
      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="">
        <option value="">Credit Card</option>
        <option value="">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
